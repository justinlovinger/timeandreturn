language: node_js
node_js:
- stable

install:
- npm install

script:
- npm run test

before_deploy:
- npm run build

deploy:
  provider: npm
  email: npm@justinlovinger.com
  api_key:
    secure: 
  skip_cleanup: true
  on:
    repo: JustinLovinger/timeandreturn
    branch: master
    tags: true
    condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
